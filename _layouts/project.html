---
layout: default 
---

<article class="project-page">

  <h1>{{ page.title }}</h1>
  
  {% if page.live_url %}
    <a href="{{ page.live_url }}" target="_blank" rel="noopener noreferrer">
      <img src="{{ page.image }}" alt="{{ page.title }} screenshot" style="max-width: 100%; height: auto;">
    </a>
  {% else %}
    <img src="{{ page.image }}" alt="{{ page.title }} screenshot" style="max-width: 100%; height: auto;">
  {% endif %}

  <div class="project-links" style="margin-top: 10px; margin-bottom: 20px;">
    {% if page.github_url %}
      <a href="{{ page.github_url }}" target="_blank" rel="noopener noreferrer" title="View Code on GitHub" style="margin-right: 15px;">
         **GitHub**
      </a>
    {% endif %}

    {% if page.live_url %}
      <a href="{{ page.live_url }}" target="_blank" rel="noopener noreferrer" title="Visit Live Page">
        **Visit Page**
      </a>
    {% endif %}
  </div>

  <hr>
  
  {{ content }}

</article>
